<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     
    <!-- Switchery -->
    <link rel="stylesheet" href="dist/switchery.css" />

    <title>Evaluaci√≥n 2</title>
  </head>
  <body>
    <header class="bg-dark text-white bg-gradient p-3 text-center">
        <h3>Gym Sport Life</h3>
    </header>
     
    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-dark bg-gradient text-white">
                        <span>Registrar Cliente</span>
                    </div>
                    <div class="card-body">
                        <div id="errores-div">
                            
                        </div>
                        <div class="form-group">
                            <label for="nombre-txt">Nombre del cliente</label>
                            <input type="text" id="nombre-txt" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="tipo-select">Tipo de Plan</label>
                            <select id="tipo-select" class="form-control">
                                <option value="$14.000">2 veces por semana</option>
                                <option value="$17.000">3 veces por semana</option>
                                <option value="$20.000">Ilimitado</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="pago-select">Medio de Pago</label>
                            <select id="pago-select" class="form-control">
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="opcion-switch">Estado de pago</label>
                            <input type="checkbox" class="js-switch" id="opcion-switch" checked/> 
                                 
                        </div>
                    </div>
                </div>
                
                    <div class="card-footer">
                        <button type="button" id="agregar-btn" class="btn btn-info btn-block text-white">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row cards">
        </div>
    </div>
    </main>


    <!-- Optional JavaScript -->
    <script src="dist/switchery.js"></script>
    <script src="dist/switchery.min.js"></script>
    <script src="js/init.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     <script>
         var estado = document.querySelector('.js-switch');
         var init = new Switchery(estado,{

            color             : '#083D2E'
            , className       : 'switchery'
            , secondaryColor  : '#1772A0'
            ,speed            : '0.5s'
            ,size             : 'small'
            ,checkedbox        :'true'
         
         });

     </script>

</body>
</html>
